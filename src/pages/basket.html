<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../build/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    
       
        <header class=" d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white border-bottom fixed-top shadow-sm" id="nav-container">

        </header>

        <section class="py-5" style="margin-top: 105px; background-color: #f5f5f5;">
            <div class="container">
                <div class="row d-flex align-items-center" id="header-container">

                </div>
            </div>
        </section>

        <div class="container mt-5 mb-5">

            <div class="row">
                <div class="table-responsise">
                    <table class="table table-light table-striped">
                        <thead class="text-uppercase table-head">

                        </thead>
                        <tbody class="table-body">

                        </tbody>
                    </table>
                    <button class="clear-cart btn btn-primary">clear cart</button>
                </div>
            </div>

            <!-- Summary -->
            <div class="row">
                <div class="col-6 offset-6">
                    <div class="d-grid">
                        <div>
                            <div class="bg-light px-4 py-3 text-uppercase fw-bold">
                                Order Summary
                            </div>
                            <div class="p-4">
                                <p class="fst-italic mb-4">
                                    Shipping costs will be calculated based on choices made during checkout
                                </p>
                                <ul class="list-unstyled mb-4">
                                    <li class="d-flex justify-content-between py-3 border-bottom">
                                        <strong class="text-muted">Order subtotal</strong>
                                        <strong class="cart-subtotal">$ 0</strong>
                                    </li>
                                    <li class="d-flex justify-content-between py-3 border-bottom">
                                        <strong class="text-muted">Shipping and handling</strong>
                                        <strong class="cart-shipping">$ 330</strong>
                                    </li>
                                    <li class="d-flex justify-content-between py-3 border-bottom">
                                        <strong class="text-muted">Total</strong>
                                        <strong class="cart-total">$ 0</strong>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <a href="" class="btn btn-outline-primary py-2">
                            Proceed to Checkout
                        </a>
                    </div>
                </div>
            </div>
            <!-- End of Summary -->
        </div>


<script type="module" src="../../build/tsc/basket.js"></script>
</body>
</html>
