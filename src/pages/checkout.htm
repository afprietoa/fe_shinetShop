<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../build/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    
       
        <header class=" d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white border-bottom fixed-top shadow-sm">
            <img src="../../build/assets/images/logo.png" alt="logo" style="max-height: 70px;"/>
            <nav class="my-2 text-uppercas fs-4">
                <a href="#" class="p-2 text-dark text-decoration-none">Home</a>
                <a href="#" class="p-2 text-dark text-decoration-none">Shop</a>
                <a href="#" class="p-2 text-dark text-decoration-none">Contact</a>
            </nav>
            <div class="d-flex align-items-center">
                <a class="position-relative">
                    <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
                    <div class="cart-no">5</div>
                </a>
                <a href="" class="btn btn-outline-secondary me-2">login</a>
                <a href="" class="btn btn-outline-secondary me-3">Sign up</a>
            </div>
        </header>

        <section class="py-5" style="margin-top: 105px; background-color: #f5f5f5;">
            <div class="container">
                <div class="row d-flex align-items-center" id="header-container">

                </div>
            </div>
        </section>

        <div class="container mt-5">

            <div class="row">
                <div class="table-responsise">
                    <table class="table table-light table-striped">
                        <thead class="text-uppercase">
                            <tr>
                                <th>
                                    <div class="py-2">Product</div>
                                </th>
                                <th>
                                    <div class="py-2">Price</div>
                                </th>
                                <th>
                                    <div class="py-2">Quantity</div>
                                </th>
                                <th>
                                    <div class="py-2">Total</div>
                                </th>
                                <th>
                                    <div class="py-2">Remove</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>
                                    <div class="p-2 d-inline-block">
                                        <img src="../../build/assets/images/boot-ang1.png" alt="product" class="img-fluid" style="max-height: 50px;">
                                        <div class="ms-3 d-inline-block align-middle">
                                            <h5 class="mb-0">
                                                <a href="" class="text-dark text-decoration-none">
                                                    Boot Ang 1
                                                </a>
                                            </h5>
                                            <span class="text-muted fst-italic">
                                                Angular
                                            </span>
                                        </div>
                                    </div>
                                </th>
                                <td class="align-middle">
                                    <strong>$ 100</strong>
                                </td>
                                <td class="align-middle">
                                    <div class="d-flex align-items-center">
                                        <i class="fa fa-minus-circle text-warning me-2"
                                        style="cursor: pointer; font-size: 2em;"></i>
                                        <strong style="font-size: 1.5em;"> 5 </strong>
                                        <i class="fa fa-plus-circle text-warning mx-2"
                                        style="cursor: pointer; font-size: 2em;"></i>

                                    </div>
                                </td>
                                <td class="align-middle">
                                    <strong>$ 500</strong>
                                </td>
                                <td class="align-middle">
                                    <a class="text-danger">
                                        <i class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Summary -->
            <div class="row">
                <div class="col-6 offset-6">
                    <div class="d-grid">
                        <div>
                            <div class="bg-light px-4 py-3 text-uppercase fw-bold">
                                Order Summary
                            </div>
                            <div class="p-4">
                                <p class="fst-italic mb-4">
                                    Shipping costs will be calculated based on choices made during checkout
                                </p>
                                <ul class="list-unstyled mb-4">
                                    <li class="d-flex justify-content-between py-3 border-bottom">
                                        <strong class="text-muted">Order subtotal</strong>
                                        <strong>$ 500</strong>
                                    </li>
                                    <li class="d-flex justify-content-between py-3 border-bottom">
                                        <strong class="text-muted">Shipping and handling</strong>
                                        <strong>$ 300</strong>
                                    </li>
                                    <li class="d-flex justify-content-between py-3 border-bottom">
                                        <strong class="text-muted">Total</strong>
                                        <strong>$ 800</strong>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <a href="" class="btn btn-outline-primary py-2">
                            Proceed to Checkout
                        </a>
                    </div>
                </div>
            </div>
            <!-- End of Summary -->
        </div>


<script type="module" src="../../build/tsc/checkout.js"></script>
</body>
</html>
